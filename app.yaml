application: atcoinorg
version: master
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /.*
  script: atcoinorg.wsgi.application

builtins:
- django_wsgi: on

env_variables:
  DJANGO_SETTINGS_MODULE: 'atcoinorg.settings'

libraries:
- name: PIL
  version: "latest"

skip_files:
- manage.py
- requirements.txt
- (.*)\.pyc
- (.*)\.db
- (.*)\-info
- README.md
- .gitignore
- db.sqlite3
- ^(.*/)?.*.idea/.*